{{ template "header" . }}
	<div class="layui-container index">
		<div class="navs">
			<button class="layui-btn publish">发布主题</button>
			<ul>
				<li><a href="/">全部</a></li>
				{{ range .navs }}
					<li><a href="/?cid={{ .Id }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
		<div class="list">
			{{ if .list }}
				{{ range .list }}
				<div class="layui-row">
					<a href="/article/{{ .Id }}">
						<div class="layui-col-md9">
							{{ .Title }}
						</div>
						<div class="layui-col-md3">
							{{ .FormatTime }}
						</div>
					</a>
				</div>
				{{ end }}
			{{ else }}
				<div class="layui-row">
					<div class="layui-col-md12" style="text-align:left">
						暂时没有信息
					</div>
				</div>
			{{ end }}
		</div>
	</div>
{{ template "footer" . }}
<script>
	//Demo
	layui.use('form', function(){
		$('.publish').click(function(){
			layer.open({
				type : 2 ,
				content : '/publish' ,
				title : '发布主题' ,
				area : ['500px','400px']
			})
		})
	});
</script>
